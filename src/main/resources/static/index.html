<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Design/Design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>userStoryhub</title>
</head>
<body style="background-image: url(/Images/image2.jpg);">
    <header>
        <nav>
            <section class="navigation">
                <ul>
                    <ol>

                        <li>
                            <p id="date"></p>
                        </li>
                        <li>
                            <p id="time"></p>
                        </li>
                    </ol>

                    <li>
                        <h3 id="day"></h3>
                    </li>

                </ul>


            </section>
            <section class="navigation">
                <ul>
                    <li>
                        <a href="#down"><i class="fa-solid fa-book"></i></a>
                    </li>
                    <li>
                        <i class="fa-solid fa-calendar-days"></i>
                    </li>
                    <li>
                        <button id="cart-button" class="cart-button" onclick="toggleCart()">stories (<span id="cartCounter">0</span>)</button>
                    </li>
                </ul>
            </section>
        </nav>
    </header>
    <main>
        <div class="card" id="card">
            <p>UserStoryHub</p>
            <section>
                <p> manage and analyze your user stories and requirement documents</p>
                <div>
                    <button>
                        <a href="#down"> user stories</a>
                    </button>
                    <button>
                        <a href="#down">documents</a>
                </div>
            </section>
        </div>
        <!-- Back to Top Button -->
        <button id="backToTop" class="back-to-top">
            <i class="fa-solid fa-angle-up" id="up_arrow"></i>
        </button>
    </main>
    <div class="down" id="down">
        <main>
            <section>
                <form action="">
                    <div id="storypriority">
                        <div>
                            <label for="userStory"></label>
                            <input type="text" id="userStory" name="userStory" placeholder="As a user , I want to">
                        </div>
                        <div>
                            <label for="priority"></label><br>
                            <select id="priority" name="priority" required>
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                    </div>
                    <div id="Storydescription">
                        <label for="userStory"></label>
                        <textarea id="description" name="description" placeholder="Describe your story"></textarea>
                    </div>
                    <div id="navigations">
                        <button onclick="addStory()">Add</button>
                    </div>
                </form>
            </section>
            <div id="cartPopup">
                <h2>Your Stories</h2>
                <ul id="storyList"></ul>
                <p id="storyWarning" style="color: red; display: none;">Please add at least two stories before analyzing.</p>
              <!--<div id="loader" style="display: none;">Loading...</div>-->  
                <div id="loader" class="spinner" style="display:none;"></div>
                <button onclick="submitStories()">Analyze All</button>
                <button onclick="closeCart()">Close</button>
              </div>              
        </main>
    </div>
    <script src="/App/app.js"></script>
</body>

</html>
